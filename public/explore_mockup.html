<html>

    <meta charset="utf-8">

    <title>Explore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Take a virtual reality tour with on a Google Cardboard headset">
    <meta name="keywords" content="Virtual Reality Passport">
    <meta name="author" content="vrp.com">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">

  <body>

    <a-scene>

      <a-sky data-array-link-id="loc_4" data-array="room" src="assets/images/loaction_4.jpg" visible="false" rotation="0 -90 0"></a-sky>
      <a-sky data-array-link-id="loc_1" data-array="room" src="assets/images/loaction_1.jpg" visible="false" rotation="0 -90 0"></a-sky>

      <a-entity laser-controls="hand: right"></a-entity>

      <a-entity>
        <a-entity id="camera" camera="" look-controls="" mouse-cursor="">
          <a-cursor id="cursor" cursor="fuse: false" scale="1.3 1.3 1.3"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #549ad5"
          event-set__2="_event: mouseleave; color: #ededed"
          raycaster="far: 20; interval: 1000; objects: .clickable"></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity id="BlackBottomCircle">
        <a-image src="assets/images/ui/BlackCircle.png" scale="30 30 30" position="0 -28 0" rotation="-90 0 0" visible="true"></a-image>
      </a-entity>

       <a-entity id="navcubeRot">
        <a-image data-array-link="nav" data-array="persist_ui" src="assets/ui/thumb-explore.png" position="-1.6 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>
      </a-entity>

      <a-entity id="HelpNav">
        <a-image data-array-link="help" data-array="persist_ui" src="assets/ui/thumb-help.png" position="1.6 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>
      </a-entity>

      <a-entity id="searcj_rot">
        <a-image data-array-link="search_nav" data-array="persist_ui" src="assets/ui/thumb-search.png" position="-.8 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>
      </a-entity>

      <a-entity id="myPassport_rot">
        <a-image data-array-link="myPassport_nav" data-array="persist_ui" src="assets/ui/thumb-myPassport.png" position=".8 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>

  </a-scene>

  <script type="text/javascript">

    $(function(){
        $('[data-is-button-for]').click(function(){
            var receiver = $('[data-is-receiver-for="'+$(this).attr('data-is-button-for')+'"]');
            if(receiver.attr('visible') == true) {
                console.log("hide");
                receiver.attr('visible', false);
            }else{
                console.log("show");
                receiver.attr('visible', true);
            }
        });
    });

    $(function(){
        $('[data-is-toggle-button-for]').click(function(){
            var receiver = $('[data-is-toggle-receiver-for="'+$(this).attr('data-is-toggle-button-for')+'"]');
            if(receiver.attr('visible') == true) {
                console.log("hide");
                receiver.attr('visible', false);
            }else{
                console.log("show");
                receiver.attr('visible', true);
            }
        });
    });

    $(function(){
        $('[data-array-link]').click(function() {
            var link = $(this);
            var linkWindow = $('[data-array-link-id="'+$(this).attr('data-array-link')+'"]');
            $( '[data-array="'+linkWindow.attr('data-array')+'"]').each(function(index, object) {
                $(object).attr('visible', false);
            });
            console.log('got here at least');
            linkWindow.attr('visible', true);
        });
    });

    $(function(){
        $('[data-is-room-button-for]').click(function(){
            var receiver = $('[data-is-room-receiver-for="'+$(this).attr('data-is-room-button-for')+'"]');
            if(receiver.attr('visible') == true) {
                console.log("hide");
                receiver.attr('visible', false);
            }else{
                console.log("show");
                receiver.attr('visible', true);
            }
        });
    });

  </script>
