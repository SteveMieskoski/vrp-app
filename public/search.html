<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Virtual Reality Passport search</title>
  <meta name="description" content="Aframe-Material">
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

  <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
  <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
	  AFRAME.ASSETS_PATH = "./assets";
  </script>
</head>
<body>
<a-scene>
  <a-entity laser-controls="hand: right"></a-entity>

  <a-entity id="camera" camera="" look-controls="" mouse-cursor="">

    <a-cursor id="cursor" cursor="fuse: false" scale="1.3 1.3 1.3"
              animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
              animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
              event-set__1="_event: mouseenter; color: #549ad5"
              event-set__2="_event: mouseleave; color: #ededed"
              raycaster="far: 20; interval: 1000; objects: .clickable">
    </a-cursor>

  </a-entity>

  <!-- BEGIN INPUTS/KEYBOARD -->
  <a-keyboard></a-keyboard>

  <!-- search -->
  <a-text position="-0.54 .63 -1.5" value="Search" text.height="5"></a-text>
  <a-input id="searchText" position="-0.52 .4 -1.5" placeholder="Discover a location now." color="black" width="1"
           scale="0.8 0.8 0.8"></a-input>

  <a-button id="runSearch" position="0.3 .4 -1.5" name="stuff" value="Go" color="white"
            scale="0.4 0.4 0.4"></a-button>


  <a-entity id="BlackBottomCircle">
    <a-image src="assets/images/ui/BlackCircle.png" scale="30 30 30" position="0 -28 0" rotation="-90 0 0"
             visible="true"></a-image>
  </a-entity>

  <a-entity id="navcubeRot">
    <a-image data-array-link="nav" data-array="persist_ui" src="assets/images/ui/Menu_Btn.png" position="-2.2 -1.5 -7.5"
             width="1" height=".5" rotation="-0 0 0"></a-image>
  </a-entity>

  <a-entity id="SearchLink">
    <a-link href="http://localhost:9000/login" title="Login" position="0 -1.5 -7.5">
      <!--            <a-image data-array-link="search" data-array="persist_ui" src="images/ui/Help_Btn.png"
                           position="0 -1.5 -7.5"
                           width="1" height=".5" rotation="-0 0 0"></a-image>-->
    </a-link>
  </a-entity>

  <a-entity id="HelpNav">
    <a-image data-array-link="help" data-array="persist_ui" src="assets/images/ui/Help_Btn.png" position="2.2 -1.5 -7.5"
             width="1" height=".5" rotation="-0 0 0"></a-image>
  </a-entity>

  <a-sky data-array-link-id="loc_5" data-array="room" src="assets/images/loaction_5.jpg" visible="true"
         rotation="0 -90 0"></a-sky>


  <!-- END ENVIRONEMENT -->
</a-scene>
<script type="text/javascript" src="search.js"></script>
</body>
</html>
