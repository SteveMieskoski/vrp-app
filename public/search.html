<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Virtual Reality Passport search</title>
  <meta name="description" content="Aframe-Material">
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

   <!--<script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>-->
  <script src="/lib/aframe-material.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="/public/js/nav-row.js"></script>
  <script src="/public/js/manhole.js"></script>
  <script src="/public/js/discoverSearch.js"></script>
  <script src="/public/js/linking.js"></script>

  <script src="/public/js/search.js"></script>
  <script type="text/javascript">
	  AFRAME.ASSETS_PATH = "/assets";
  </script>
</head>
<body>
<a-scene>
  <a-entity laser-controls="hand: right"></a-entity>

  <a-entity id="camera" camera="" look-controls="" mouse-cursor="">

    <a-cursor id="cursor" cursor="fuse: false" scale="1.3 1.3 1.3"
              animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
              animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
              event-set__1="_event: mouseenter; color: #549ad5"
              event-set__2="_event: mouseleave; color: #ededed"
              raycaster="far: 20; objects: .clickable">
    </a-cursor>

  </a-entity>

  <!-- BEGIN INPUTS/KEYBOARD -->
  <a-entity position="0 -0.5 0">
    <a-keyboard physical-keyboard="true" is-open="false" class="clickable" position="-1.724 -5.751 -2.52" scale="2.5 2.5 2.5" rotation="-40 0 0"></a-keyboard>
  </a-entity>



  <!-- search -->
  <a-entity id="discovery" discover-search></a-entity>

  <a-entity manhole></a-entity>


  <!-- bottom nav row -->
  <a-entity nav-row="page: search;"></a-entity>


  <!-- User Name displaying My passport row -->


  <a-sky data-array-link-id="loc_5" data-array="room" src="assets/images/loaction_5.jpg" visible="true"
         rotation="0 -90 0"></a-sky>


  <!-- END ENVIRONEMENT -->
</a-scene>
<script type="text/javascript">

		let toast = document.querySelector('a-toast');
		toast.addEventListener('actionclick', () => {
			toast.hide();
		})
		button.addEventListener('click', () => {
			toast.show();
		})
	})*/

</script>
</body>
</html>
