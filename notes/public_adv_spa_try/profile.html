<html>
<head>
  <meta charset="utf-8">

  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Take a virtual reality tour with on a Google Cardboard headset">
  <meta name="keywords" content="Virtual Reality Passport">
  <meta name="author" content="vrp.com">
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">

  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.5/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@4.2.0/dist/aframe-layout-component.min.js"></script>
  <script src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>
  <script src="/public/js/set-image.js"></script>
  <script src="/public/js/linking.js"></script>

</head>
<body>

<a-scene>

  <a-sky id="image-360" data-array-link-id="loc_5" data-array="room" src="assets/images/loc4.jpg" visible="true"
         rotation="0 -90 0"></a-sky>

  <a-entity laser-controls="hand: right"></a-entity>

  <a-entity>
    <a-entity id="camera" camera="" look-controls="" mouse-cursor="">
      <a-cursor id="cursor" cursor="fuse: false" scale="1.3 1.3 1.3"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                event-set__1="_event: mouseenter; color: #549ad5"
                event-set__2="_event: mouseleave; color: #ededed"
                raycaster="far: 20; objects: .icon"
                raycaster="far: 20; objects: .clickable"></a-cursor>
    </a-entity>
  </a-entity>

  <a-assets>
    <img id="city" crossorigin="anonymous" src="assets/images/loc1.jpg">
    <img id="city-thumb" crossorigin="anonymous" src="/thumbnails/images/loaction_1.jpg">
    <img id="cubes-thumb" crossorigin="anonymous" src="/thumbnails/images/loaction_2.jpg">
    <img id="sechelt-thumb" crossorigin="anonymous" src="/thumbnails/images/loaction_3.jpg">
    <img id="graf-thumb" crossorigin="anonymous" src="/thumbnails/images/loaction_4.jpg">
    <img id="one-thumb" crossorigin="anonymous" src="/thumbnails/images/loaction_5.jpg">
    <audio id="click-sound" crossorigin="anonymous"
           src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
    <img id="cubes" crossorigin="anonymous" src="assets/images/loc2.jpg">
    <img id="sechelt" crossorigin="anonymous" src="assets/images/loc3.jpg">
    <img id="graf" crossorigin="anonymous" src="assets/images/loc4.jpg">
    <img id="one" crossorigin="anonymous" src="assets/images/loc5.jpg">

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity class="link"
                geometry="primitive: plane; height: .15; width: .25"
                material="shader: flat; src: ${thumb}"
                event-set__1="_event: mousedown; scale: 1 1 1"
                event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                event-set__4="_event: mouseleave; scale: 1 1 1"
                set-image="on: click; target: #image-360; src: ${src}"
                sound="on: click; src: #click-sound"></a-entity>
    </script>
  </a-assets>

  <a-entity id="BlackBottomCircle">
    <a-image src="assets/ui/BlackCircle.png" scale="30 30 30" position="0 -28 0" rotation="-90 0 0"
             visible="true"></a-image>
  </a-entity>

  <a-entity id="navcubeRot">
    <a-image class="icon" data-array-link="nav" data-array="persist_ui" linking="target: http://localhost:9000/explore" src="assets/ui/explore.png" position="-1.6 -2 -3.8"
             width=".5" height=".5" rotation="-10 0 0"></a-image>
  </a-entity>

  <a-entity id="HelpNav">
    <a-image class="icon" data-array-link="help" data-array="persist_ui" src="assets/ui/help.png" position="1.6 -2 -3.8" width=".5"
             height=".5" rotation="-10 0 0"></a-image>
  </a-entity>

  <!-- Image links. -->
  <a-entity id="links" layout="type: line; margin: .3" position="-.6 0 -1.">


    <a-entity id="links" layout="type: line; margin: .3" position="-.6 .18 -1.">
      <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#graf" data-thumb="#graf-thumb"></a-entity>
      <a-entity template="src: #link" data-src="#one" data-thumb="#one-thumb"></a-entity>
    </a-entity>


    <a-entity id="searcj_rot">
      <a-image class="icon" data-array-link="search_nav" data-array="persist_ui" src="assets/ui/search.png"
               linking="target: http://localhost:9000/search" position="-.8 -2 -3.8" width=".5" height=".5"
               rotation="-10 0 0"></a-image>
    </a-entity>

    <a-entity id="profile_rot">
      <a-image class="icon" data-array-link="profile_nav" data-array="persist_ui" src="assets/ui/Profile.png" position="0 -2 -3.8"
               width=".5" height=".5" rotation="-10 0 0"></a-image>
    </a-entity>

    <a-entity id="myPassport_rot">
      <a-image class="icon" data-array-link="myPassport_nav" data-array="persist_ui" linking="target: http://localhost:9000/profile-expanded" src="assets/ui/myPassport.png"
               position=".8 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>
    </a-entity>


</a-scene>

<script type="text/javascript">

	$(function () {
		$('[data-is-button-for]').click(function () {
			var receiver = $('[data-is-receiver-for="' + $(this).attr('data-is-button-for') + '"]');
			if (receiver.attr('visible') == true) {
				console.log("hide");
				receiver.attr('visible', false);
			} else {
				console.log("show");
				receiver.attr('visible', true);
			}
		});
	});

	$(function () {
		$('[data-is-toggle-button-for]').click(function () {
			var receiver = $('[data-is-toggle-receiver-for="' + $(this).attr('data-is-toggle-button-for') + '"]');
			if (receiver.attr('visible') == true) {
				console.log("hide");
				receiver.attr('visible', false);
			} else {
				console.log("show");
				receiver.attr('visible', true);
			}
		});
	});

	$(function () {
		$('[data-array-link]').click(function () {
			var link = $(this);
			var linkWindow = $('[data-array-link-id="' + $(this).attr('data-array-link') + '"]');
			$('[data-array="' + linkWindow.attr('data-array') + '"]').each(function (index, object) {
				$(object).attr('visible', false);
			});
			console.log('got here at least');
			linkWindow.attr('visible', true);
		});
	});

	$(function () {
		$('[data-is-room-button-for]').click(function () {
			var receiver = $('[data-is-room-receiver-for="' + $(this).attr('data-is-room-button-for') + '"]');
			if (receiver.attr('visible') == true) {
				console.log("hide");
				receiver.attr('visible', false);
			} else {
				console.log("show");
				receiver.attr('visible', true);
			}
		});
	});

</script>

</body>
</html>
