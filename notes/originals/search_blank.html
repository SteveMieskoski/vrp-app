<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>The Virtual Reality Passport search</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

    <script src="https://cdn.rawgit.com/etiennepinchon/aframe-material/master/dist/aframe-material.min.js"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right"></a-entity>
    
      <a-entity id="camera" camera="" look-controls="" mouse-cursor="">
          
          <a-cursor id="cursor" cursor="fuse: false" scale="1.3 1.3 1.3"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1.3 1.3 1.3; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: #549ad5"
          event-set__2="_event: mouseleave; color: #ededed"
          raycaster="far: 20; interval: 1000; objects: .clickable">
          </a-cursor> 

      </a-entity>

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard  position="-1.724 -2.751 -2.52" scale="2.5 2.5 2.5" rotation="-40 0 0"></a-keyboard>

      <!-- search -->
      <a-text position="-1.176 -.801 -2.944" value="Discover" text.height="3"></a-text>
      <a-input position="-1.2 -1.07 -2.944" placeholder="Discover a loaction now." color="black" width="1" scale="1.5 1.5 1.5"></a-input>
     
      <a-button position=".337 -1.075 -2.944" name="stuff" value="search" color="white" scale="0.8 0.8 0.8"></a-button>

      
      <a-entity id="BlackBottomCircle">
        <a-image src="images/ui/BlackCircle.png" scale="30 30 30" position="0 -28 0" rotation="-90 0 0" visible="true"></a-image>
      </a-entity>

       <a-entity id="navcubeRot">
        <a-image data-array-link="nav" data-array="persist_ui" src="images/ui/thumb-explore.png" position="-1.6 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>
      </a-entity>

      <a-entity id="HelpNav">
        <a-image data-array-link="help" data-array="persist_ui" src="images/ui/thumb-help.png" position="1.6 -2 -3.8" width=".5" height=".5" rotation="-10 0 0"></a-image>
      </a-entity>

    <script type="text/javascript">
      let button = document.querySelector('a-button');
      let toast = document.querySelector('a-toast');
      toast.addEventListener('actionclick', ()=>{
        toast.hide();
      })
      button.addEventListener('click', ()=> {
        toast.show();
      })
